<div class="container-fluid d-flex justify-content-center">
    <div class="container-login d-flex justify-content-center align-items-center mx">
        <div class="row card" id="card-login">
            <div class="card-body" id="card-login-body">
              <div class="image_container mb-2 d-flex justify-content-center">
                <img class="logo_image" src="../../../assets/logo/Logo_factech_new.PNG" alt="">
              </div>  
                <div class="title d-flex justify-content-center mb-2 mt-3">
                    <h1 class="intro">Entrar</h1>
                </div>
                <div class="row mb-3 mt-2 text-center">
                  <span class="subtitle_login_data">Inicia sesiÃ³n para seguir conectado</span>
                </div>
              <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                
                <div class="row mb-12 ">
                  <div class="col-12 label-login">
                    <label class="username-label text-left mb-1" for="username">Email</label>
                  </div>
                  <div class="col-12">
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      id="login-pass"                      
                      formControlName="username"
                      #username                     
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-12 label-login text-left mb-1 mt-1">
                    <label for="password">ContraseÃ±a</label>
                  </div>
                  <div class="col-12">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="login-pass"                      
                      formControlName="password"
                      data-cy="password"
                    />
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button class="login button" type="submit" data-cy="submit">Entrar</button>
                </div>            
              </form>
            </div>
          </div>
    </div>   
</div>
