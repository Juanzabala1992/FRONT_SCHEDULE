<div class="container-fluid d-flex justify-content-center">
    <div class="container-login d-flex justify-content-center align-items-center mx">
        <div class="row card" id="card-login">
            <div class="card-body" id="card-login-body">
                <div class="title d-flex justify-content-center mb-5 mt-3">
                    <h1>Iniciar Sesión</h1>
                </div>
              <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="row mb-3 ">
                  <div class="col-3 label-login">
                    <label class="username-label" for="username">User</label>
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      id="login-pass"
                      placeholder="Nombre de usuario"
                      formControlName="username"
                      #username
                      data-cy="username"
                    />
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-3 label-login">
                    <label for="password">Password</label>
                  </div>
                  <div class="col-6">
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="login-pass"
                      placeholder="Su contraseña"
                      formControlName="password"
                      data-cy="password"
                    />
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button class="login button" type="submit" data-cy="submit">Iniciar sesión</button>
                </div>            
              </form>
            </div>
          </div>
    </div>   
</div>
