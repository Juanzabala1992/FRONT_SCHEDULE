<div class="container-fluid">
      <h1>Notificaciones</h1>
      <div class="card card_universal">
        <div class="card-body">
          <div class="table">
            <table mat-table [dataSource]="dataSource" *ngIf="registers" id="registersCustomer" matSort>
                
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row">
                        <div *ngIf=!row.state>                            
                            <div class="notification_indicator">
                                <label></label>
                            </div>                            
                        </div>
                    </td>
                </ng-container>
                
                
                <!-- Tipo Column -->
                <ng-container matColumnDef="foto">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                    <td mat-cell *matCellDef="let row"> 
                        <div class="img_profile_container">
                        <img class="img_profile" src={{row.foto}} alt="">
                      </div> 
                    </td>                    
                </ng-container>
        
                <!-- Fecha Column -->
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>
        
                <!-- Descripcion Column -->
                <ng-container matColumnDef="content">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mensaje </th>
                    <td mat-cell *matCellDef="let row" class="truncate-cell"> {{row.content}} </td>
                </ng-container>
        
                <!-- Duracion Column -->
                <ng-container matColumnDef="origin">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Origen </th>
                    <td mat-cell *matCellDef="let row" [ngSwitch]="row.type" class="justify-content-center">
                         <p *ngSwitchDefault>{{row.origin}}</p>
                    </td>          
                </ng-container>
        
                <!-- Estado Column -->
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                    <td mat-cell *matCellDef="let row">
                        <p >{{row.fecha | date: 'dd/mm/yyyy'}}</p>
                    </td>
                </ng-container>        
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row_data" (click)="openEdit(row)"></tr>
        
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No se encontraron datos</td>
                </tr>
            </table>
        </div>
        <div class="row">
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
        </div>
        </div>
      </div>
</div>
