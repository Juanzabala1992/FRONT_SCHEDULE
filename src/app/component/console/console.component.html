<div class="container-fluid">
    <div class="row">
        <div class="col-12 d-flex justify-content-center mt-4">
            <h1>
                Consola de administracion
            </h1>
        </div>
    </div>
    <div class="row">
        <div id="carouselExampleDark" class="carousel carousel-dark slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-3">
                        <div class="card" style="width: 15rem;" (click)="routes('schedule')">
                            <div class="mt-2 p-3">
                                <img src="../../../assets/icons/calendar.png" class="card-img-top" alt="...">
                            </div>                
                            <div class="card-body d-flex justify-content-center">
                              <h3 class="card-title">Registro de horas</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 15rem;" (click)="routes('inform-admin')">
                            <div class="mt-2 p-3">
                                <img src="../../../assets/icons/infor.svg" class="card-img-top" alt="...">
                            </div>                
                            <div class="card-body d-flex justify-content-center">
                              <h3 class="card-title">Informes</h3>                  
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 15rem;" (click)="routes('register')">
                            <div class="mt-2 p-3">
                                <img src="../../../assets/icons/add_user.svg" class="card-img-top" alt="...">
                            </div>                
                            <div class="card-body d-flex justify-content-center">
                              <h3 class="card-title">Nuevos usuarios</h3>         
                            </div>
                        </div>
                    </div>
                </div>
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <div class="row d-flex justify-content-center mt-4">
                    <div class="col-3">
                        <div class="card" style="width: 15rem;">
                            <div class="mt-2 p-3">
                                <img src="../../../assets/icons/coin.png" class="card-img-top" alt="...">
                            </div>                
                            <div class="card-body d-flex justify-content-center">
                              <h3 class="card-title">Forecast</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="card" style="width: 15rem;" (click)="routes('inform-admin')">
                            <div class="mt-2 p-3">
                                <img src="../../../assets/icons/clients.png" class="card-img-top" alt="...">
                            </div>                
                            <div class="card-body d-flex justify-content-center">
                              <h3 class="card-title">Agregar clientes</h3>                  
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third slide label</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
</div>
