<div class="container">
    <div class="row close mb-2" (click)="close()">
        X
    </div>
    <div class="title mt-4 ps-3 pe-3 row">
        <div class="col-12 text-center mb-4">
            <label>Detalle notificacion</label>
        </div>               
    </div>
    <div class="list mt-2 ps-3 pe-3">
        <form [formGroup]="followForm">
            <div class="row">
                <div class="col-2">
                    <div class="img_profile_container">
                        <img class="img_profile" src={{data.foto}}>
                     </div> 
                </div>
                <div class="col-10 subtitles text-center" >
                    <label>{{data.nombre}} </label> {{data.apellido}}
                </div>
            </div>
            <div class="row mt-3">
                <div class="subtitles text-center col-4">
                    <label>Incidencia</label>
                </div>
                <div class="col-4">
                    <div class="subtitles">
                        <label>{{data.fecha | date: 'dd/mm/yyyy'}}</label>
                    </div>
                </div>
                <div class="col-12 mt-4 mb-4">
                    <label> {{data.content}}</label>
                </div>
            </div>           
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Actividades</mat-label>
                        <textarea matInput #response maxlength="180" placeholder="Actividad" 
                        formControlName="response" required></textarea>
                        <mat-hint align="end">{{response.value.length}} / 180</mat-hint>
                      </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-6 multi">
                       <angular2-multiselect [data]="dropdownList"                                           
                            [settings]="dropdownSettings"                                            
                            formControlName="atention"                                                                    
                        >
                        <c-badge>
                            <ng-template let-item="item">
                                <div class="row">
                                    <div class="col-3">
                                        <img class="img_option" src="{{item.image}}" alt="">
                                    </div>
                                    <div class="col-7 text">
                                        <label style="color: #333;min-width: 150px;">{{item.itemName}}</label>
                                    </div>
                                </div>                                            
                            </ng-template>
                          </c-badge>
                            <c-item>
                                <ng-template let-item="item">
                                    <div class="row">
                                        <div class="col-6 text">
                                            <label style="color: #333;min-width: 150px;">{{item.itemName}}</label>
                                        </div>
                                        <div class="col-4 align">
                                            <img [src]="item.image" style="width: 30px; border: 1px solid #efefef;margin-right: 20px;" />
                                        </div>
                                    </div>                           
                                </ng-template>
                            </c-item>                                                                                  
                        </angular2-multiselect> 
                       
                </div>
            </div>
        </form>        
    </div>
    <div class=" button-accept d-flex justify-content-end mt-2 mb-2">
        <button mat-raised-button color="primary" class="mt-2 me-5" (click)="close()">
            <label for="">Aceptar</label></button>
    </div>
</div>
